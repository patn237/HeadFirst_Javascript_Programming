<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9</title>
</head>
<body>
  <button onclick="addToCart('Apple')">Apple</button>
  <button onclick="addToCart('Tomato')">Tomato</button>
  <button onclick="addToCart('Eggs')">Eggs</button>
  <button onclick="removeFromCart()">Clear</button>
  <div id="cart"></div>

  <input type="text" id="measurement" />
  <button onclick="convertToCm()">Covert to cm</button>
  <button onclick="convertToInch()">Covert to inch</button>
  <script>

    const foodList = document.getElementById("cart");

    function addToCart(food) {
      const div = document.createElement("div");
      div.innerText = food;
      foodList.appendChild(div);
    }

    function removeFromCart() {
      foodList.innerHTML = "";
    }

    
    const measurement = document.getElementById("measurement");

    function convertToCm() {
      const value = measurement.value;

      const convertedValue = +value * 2.54;

      const result = document.createElement("div");
      result.innerText = convertedValue;
      document.body.appendChild(result);
    }

    function convertToInch() {
      const value = measurement.value;
      const convertedValue = +value / 2.54;

      const result = document.createElement("div");
      result.innerText = convertedValue;
      document.body.appendChild(result);
    }
  </script>
</body>
</html>
