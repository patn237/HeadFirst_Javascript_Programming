<body>
  <script>
    function toUpper(stringArr) {
      let result = [];

      stringArr.forEach(function(str) {
        result.push(str.toUpperCase());
      });

      console.log(result);
    }

    toUpper(["hello", "world"]);

    function arrayDouble(stringArr) {
      let result = [];

      stringArr.forEach(function(str) {
        result.push(str);
        result.push(str);
      });

      console.log(result);
    }

    arrayDouble(["bark", "meow"]);

    function arraySum(numArr) {
      let total = 0;

      numArr.forEach(function(number) {
        total = total + number;
      });

      console.log(total);
    }

    arraySum([1, 2, 3]);
  </script>
</body>
