<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8</title>
</head>
<body>
  <button id="todo-button" onclick="changeText()">Click Me</button>
  <div id="counter">0</div>
  <button onclick="countUp()">Up</button>
  <button onclick="coundDown()">Down</button>
  <br />
  <input type="text" id="text-box" />
  <button onclick="addText()">Add to Page</button>
  <script>
    function changeText() {
      let newText = document.getElementById("todo-button");
      newText.innerText = "Done";
    }

    let count = 0;

    function countUp() {
      let newNumber = document.getElementById("counter");
      count = count + 1;
      newNumber.innerText = count;
    }

    function coundDown() {
      let newNumber = document.getElementById("counter");
      count = count - 1;
      newNumber.innerText = count;
    }

    function addText() {
      let textbox = document.getElementById("text-box");
      let title = textbox.value;

      let div = document.createElement('div');
      div.innerText = title;
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
